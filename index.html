<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lista de Tarefas</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <div class="title">
          <img src="./image/rocket.png" alt="Rocket Logo" />
          <h1>Lista <span>de</span> Tarefas</h1>
        </div>

        <form class="form">
          <input
            type="text"
            name="tarefa"
            placeholder="Adicione uma nova tarefa"
          />
          <button>Criar <img src="./image/plus.svg" alt="Icon Plus" /></button>
        </form>
      </div>
    </header>

    <section class="s-tarefas">
      <div class="container">
        <div class="s-tarefas-estado">
          <div class="left">
            <strong>Tarefas criadas</strong>
            <span>5</span>
          </div>

          <div class="right">
            <strong>ConcluÃ­das</strong>
            <span>3 de 5</span>
          </div>
        </div>

        <ul class="lista-tarefas"></ul>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
